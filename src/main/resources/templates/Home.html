<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>
  <div class="container my-2" align="center">

    <h3> Worker List </h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3"> Add Worker Here</a>
    <table style="width:80%;" border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th> Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="Worker:${allworlist}">
          <td th:text="${Worker.name}"></td>
          <td th:text="${Worker.address}"></td>
          <td th:text="${Worker.email}"></td>
          <td> <a th:href="@{/showFormForUpdate/{id}(id=${Worker.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteWorker/{id}(id=${Worker.id})}" class="btn btn-danger">Delete</a>
          </td>


        </tr>



      </tbody>



    </table>





  </div>

</body>

</html>
