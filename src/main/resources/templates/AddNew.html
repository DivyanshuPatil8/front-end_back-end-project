<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Management System</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1> Worker Management System</h1>
        <hr>
       <h2> Save Worker</h2>
       <form action="#" th:action="@{/save}" th:object="${worker}"
       method="POST">
        <input type="text" th:field="*{name}" placeholder="Worker Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Worker Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Worker Email" class="form-control mb-4 col-4">

     <button type="submit" class="btn btn-info col-2">Save Worker</button>


       </form>
   <hr>
   <a th:href="@{/}"> Back to Worker List</a>
    </div>
</body>
</html>
