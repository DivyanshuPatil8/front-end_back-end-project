<!DOCTYPE html>
<html lang="en" xmlns="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Management System</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1> Worker Management system</h1>
        <hr>
        <h2> Update Worker</h2>

        <form action="#" th:action="@{/save}" th:object="${worker}"
         method="POST">
         <!-- this use for hidden the input type if you want to -->
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" class="form-control mb-4 col-4" required>

    <input type="text" th:field="*{address}" class="form-control mb-4 col-4" required>
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" required>

<button type="submit"  class="btn btn-info col-2" > Worker Update</button>

        </form>
<hr>
<a href="@{/}"> Back to worker List</a>



  
    </div>
</body>
</html>
